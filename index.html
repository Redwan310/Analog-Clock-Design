<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jillur Clock Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="clock">
            <div class="point"></div>
            <div class="hour hour-1 number-1">1</div>
            <div class="hour hour-2 number-2">2</div>
            <div class="hour hour-3 number-3">3</div>
            <div class="hour hour-4 number-4">4</div>
            <div class="hour hour-5 number-5">5</div>
            <div class="hour hour-6 number-6">9</div>
            <div class="hour hour-7 number-7">7</div>
            <div class="hour hour-8 number-8">8</div>
            <div class="hour hour-9 number-9">9</div>
            <div class="hour hour-10 number-10">10</div>
            <div class="hour hour-11 number-11">11</div>
            <div class="hour hour-12 number-12">12</div>
            <div class="name">Created By <br> Jillur Rahman Redwan </div>
            <div id="s" class="second"></div>
            <div id="h" class="hour-hand"></div>
            <div id="m" class="minute"></div>
            <div id="time">12:12:25 PM</div>
        </div>
         
       <div class="id">
        <h1 class="glow">My Github ID : <a href="https://github.com/Redwan310" target="_blank">Click Here</a></h1>
        <h1 class="glow">My Youtube channel : <a href="https://www.youtube.com/channel/UCCzFvBYosGLnWJX97DhFplA" target="_blank">Click Here</a></h1>
       </div>
    </div>

<script src="clock.js"></script>
</body>
</html>
